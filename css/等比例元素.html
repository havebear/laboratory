<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      width: 300px;
      height: 300px;
      border: 1px solid #333;
    }
    .box {
      position: relative;
      width: 50%;
      height: 0;
      padding-bottom: 50%;
      background-color: #333;
    }
    .panel {
      position: absolute;
    }
    .panel1 {
      background-color: blue;
      opacity: 0.5;
      width: 80%;
      height: 80%;
    }
    .panel2 {
      background-color: red;
      opacity: 0.5;
      width: 50%;
      height: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <div class="panel panel1"></div>
    </div>
  </div>

  <div class="container">
    <div class="box">
      <div class="panel panel2"></div>
    </div>
  </div>
</body>
</html>
