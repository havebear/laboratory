<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 数组元素变化</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
  <div id="app">
    {{ arr }}
    {{ arr2 }}
    <button @click="arr[1].age++">Add</button>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data () {
        return {
          arr: [ 1, { age: 1 } ],
          arr2: [ 1, 2, 3, 4, 5 ]
        }
      }
    })
  </script>
</body>
</html>
