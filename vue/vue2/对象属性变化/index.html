<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 对象属性变化</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
  <div id="app">
    {{ obj }}
    <button @click="arr[1].age++">Add</button>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data () {
        return {
          obj: { a: { b: 1 } }
        }
      }
    })
  </script>
</body>
</html>
